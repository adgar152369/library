<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" type="module" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>My Library</title>
</head>
<body>
  <h1>Restricted Section</h1>

  <div>
    <blockquote>
      <p>“The more that you read, the more things you will know. The more that you learn, the more places you’ll go.”</p>
      <cite>- Dr. Seuss</cite>
    </blockquote>
  </div>

  <div class="utility-btns">
    <button class="add-book-btn" value="Add Book">Add Book</button>
    <div class="sort-btns">
      <label for="sort-by">Sort by: </label>
      <select name="sort" id="sort-by">
        <option value="disabled" disabled selected>Select an option</option>
        <option value="title">Title (A-Z)</option>
        <option value="author">Author (A-Z)</option>
        <option value="has-read">Read</option>
        <option value="has-not-read">Not Read</option>
        <option value="pages-highest">Pages (highest - lowest)</option>
        <option value="pages-lowest">Pages (lowest - highest)</option>
      </select>
    </div>
  </div>
  
  <ul class="booksDisplay" id="book-list">
    
  </ul>
  
  <table class="booksDisplay" id="book-list-table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Pages</th>
        <th scope="col">Read</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot id="table-footer"></tfoot>
  </table>
  
  <section id="dialog-container">
    <dialog class="book-dialog">
      <button class="close-dialog" autofocus>Cancel</button>
      <h3></h3>
      <fieldset>
        <legend>Book Info</legend>
        <p>
          <label for="title">Book Title:</label>
          <input type="text" name="title" id="title" required placeholder="Book title">
        </p>
        <p>
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" required placeholder="Book author">
        </p>
        <p>
          <label for="pages">Number of pages:</label>
          <input type="number" name="pages" id="pages" required placeholder="# of pages">
        </p>
        <p>
      </fieldset>
        <fieldset>
          <legend>Have you read this book?</legend>
          <p>
            <label for="yes">Yes</label>
            <input type="radio" name="hasRead" value="yes" id="yes">
          </p>
          <p>
            <label for="no">No</label>
            <input type="radio" name="hasRead" value="no" id="no">
          </p>
        </fieldset>
      </p>
      <div class="action-btns">
      </div>
    </dialog>
  </section>
</body>
</html>
